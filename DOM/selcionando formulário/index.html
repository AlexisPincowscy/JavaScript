<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="" name="cadastro" id="cadastro">
        <input type="text" name="nome" id="nome">
        <input type="text" name="email" id="email">
        <select name="sexo" id="sexo">
            <option value="value">---</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

    </form>
    <button onclick="preencher()">Preencher</button>
    <button onclick="salvar()">Salvar</button>

    <script>
        const objPeloNome = document.getElementsByName('cadastro')//pegar o obejto pelo name
        // opções:
        console.log(objPeloNome)
        console.log(document.forms.cadastro)//usando document
        console.log(document.forms[0])
        // document.cadastro.email.placeholder = 'Teste'//podemos definir valor/placeholder/características que podemos usar direto na tag
        // document.cadastro.email.value = 'Valor padrão'
        // console.log(document.cadastro.email.value)
        function preencher(){//preenche os dados assim que clica no botão
            document.cadastro.nome.value='Alexis'
            document.cadastro.email.value='alx@teste.com.br'
            document.cadastro.sexo.value='masculino'
        }
        
        function salvar(){//maneiras de salvar/receber o valor capturado da tela em variáveis
            let nome = document.getElementById('nome').value
            console.log(nome)
            let email = document.cadastro.email.value
            console.log(email)
            let sexo = document.getElementById('sexo')
            console.log(sexo.value)
        }

    </script>
</body>
</html>
