<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>
    <style>
        .container{
            margin-top: 100px;
            border: 1px solid grey;
            padding: 10px;
        }
       
        .form-check{
            background-color: lightblue;
            padding: 20px;
            color: blue;
            border-radius: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>  
</head>
<body>
    <div class="container">
        <h1>É melhor utilizar Ácoll ou Gasolina</h1>
        <form>
            <div class="mb-3">
            <label for="alcool">Preço Álcool</label>
            <input type="text" placeholder="Digite o preço do álcool (ex: 2.20)" class="form-control" id="alcool">
            <div class="mb-3">
            <label for="gasolina">Preço Gasolina</label>
            <input type="text" class="form-control" placeholder="Digite o preço da gasolina (ex: 3.50)" id="gasolina">
            </div>

            <div class="alert alert-primary" id="resultado">Resultado

            </div>
            <button type="button" class="btn btn-primary" onclick="calcularMelhorPreco()">Calcular</button>
        </form>
    </div>
  
</body>
</html>
